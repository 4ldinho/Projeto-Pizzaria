<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardápio Digital</title>
</head>
<body>


    <!-- Aqui serão feito os códigos do cardápio digital, juntamente com o John-->





    <header class="header-cardapio" id="header-cardapio"> <!-- inicio do cabeçalho-->

        <div class="carrinho-de-compras"> <!-- imagem do carrinho de compras -->
            <a href="#"><img src="carrinho-de-compras.png" alt=""></a>
        </div>

        <div class="clear"></div> <!--limpeza após o uso do flooter, para não influenciar nos outros códigos-->

        <div class="titulo"><h2>CARDÁPIO</h2></div> <!--titulo do cabeçalho-->

    </header> <!--fim do cabeçalho-->

    <!--cabeçalho feito por Eraldo Junior-->

    <!--John dará continuidade abaixo-->

    <div class="card-produto">
		<div class="pop-up-card">PROMOÇÃO</div>
		<div class="product-tumb">
			<img src="fotos-cardapio/images.jpg" alt="hamburguer">
		</div>

        <div class="detalhes-produto">
			<span class="categoria-produto">FAST FOOD</span>
			<h4><a href="">Especial da casa - Dev Maluco</a></h4>
			<p>Receita caseira: picanha, tomate, mel, mostarda, sal e salada</p>
			<div class="detalhes-botao-produto">
				<div class="preco-produto"><small>R$150,00</small>R$99,99</div>
				<div class="badge-link">
					<a href=""><i class="fa fa-heart"></i></a>
					<a href=""><i class="fa fa-shopping-cart"></i></a>
				</div>
			</div>
		</div>
	</div>

    
</body>
</html>
